services:
  postgres:
    image: postgres:15
    container_name: mytrader_postgres
    environment:
      POSTGRES_DB: mytrader
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d mytrader" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mytrader_network

  mytrader_api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mytrader_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - Kestrel__Endpoints__Http__Url=http://0.0.0.0:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=mytrader;Username=postgres;Password=password
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mytrader_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  mytrader_network:
    driver: bridge
